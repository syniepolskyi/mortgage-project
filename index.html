<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mortgage Project" />
    <title>GoIT - Blended 3,4 - Mortgage Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="./css/main.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="main-title">Mortgage Project</h1>
      </div>
    </header>
    <main>
      <section class="main-section">
        <div class="container">
          <div class="flex-container">
            <div class="banks-container">
              <h3>Список банків</h3>
              <div class="filter-container">
                <i class="fa-solid fa-filter"></i>
                <input type="text" id="filter" placeholder="Пошук..." /> 
              </div>
              <ul class="bank-list">
                <li class="bank-item">
                  <div class="bank-item-container">
                    <span class="span-bank-id">1.</span>
                    <span class="span-bank-name">Mono</span>
                    <button class="edit-bank-btn"><i class="fa-solid fa-pencil"></i></button>
                    <button class="remove-bank-btn"><i class="fa-solid fa-xmark"></i></button>
                  </div>
                </li>
                <li class="bank-item bank-item-active">
                  <div class="bank-item-container">
                    <span class="span-bank-id">2.</span>
                    <span class="span-bank-name">Privat</span>
                    <button class="edit-bank-btn"><i class="fa-solid fa-pencil"></i></button>
                    <button class="remove-bank-btn"><i class="fa-solid fa-xmark"></i></button>
                  </div>
                </li>
              </ul>
              <button class="create-bank-btn">Створити новий банк</button>
              <button class="remove-all-banks-btn">Очистити</button>
            </div>
            <div class="loan-info-container">
              <h3>Loan Information</h3>
              <p class="no-banks-msg hidden">Банків ще немає</p>
              <ul class="loan-info-list">
                <li class="loan-info-item" data-key="name" data-value="Privat">
                  <div class="loan-info-key">Bank</div>
                  <div class="loan-info-value">Privat</div>
                </li>
                <li class="loan-info-item" data-key="maxLoan" data-value="100000">
                  <div class="loan-info-key">Mortgage size, $</div>
                  <div class="loan-info-value">100, 000</div>
                </li>
                <li class="loan-info-item" data-key="minPayment" data-value="1000">
                  <div class="loan-info-key">Minimum down payment, $</div>
                  <div class="loan-info-value">1, 000</div>
                </li>
                <li class="loan-info-item" data-key="loanTerm" data-value="12">
                  <div class="loan-info-key">Loan period, month</div>
                  <div class="loan-info-value">12</div>
                </li>
                <li class="loan-info-item" data-key="interestRate" data-value="5">
                  <div class="loan-info-key">Invest rate, %</div>
                  <div class="loan-info-value">5</div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
      
      </div>
    </footer>
    <div class="backdrop is-hidden" data-modal>
      <form class="form-backdrop">
        <button type="button" class="close" data-modal-close>
          <i class="fa-solid fa-xmark"></i>
        </button>
        <h3 class="form-title">New bank</h3>
        <div class="form-container">
          <div class="form-group">
            <label for="name">name</label>
            <input type="text" id="name">
          </div>
          <div class="form-group">
            <label for="maxLoan">Mortgage size, $: </label>
            <input type="text" id="maxLoan">
          </div>
          <div class="form-group">
            <label for="minPayment">Minimum down payment, $: </label>
            <input type="text" id="minPayment">
          </div>
          <div class="form-group">
            <label for="loanTerm">Loan period, month: </label>
            <input type="text" id="loanTerm">
          </div>
          <div class="form-group">
            <label for="interestRate">Invest rate, %: </label>
            <input type="text" id="interestRate">
          </div>
          <div class="form-group submit-container">
            <button type="submit" class="submit-btn">Зберегти</button>
          </div>
        </div>
      </form>
    </div>
    
    <script src="https://kit.fontawesome.com/f31b4a105d.js" crossorigin="anonymous"></script>
    
    <script src="./js/main.js"></script>
    <script src="./js/file01.js"></script>
    <script src="./js/file02.js"></script>
    <script src="./js/file03.js"></script>
    <script src="./js/file04.js"></script>
    <script src="./js/file05.js"></script>
    <script src="./js/file06.js"></script>
    <script src="./js/file07.js"></script>
    <script src="./js/file08.js"></script>
    <script src="./js/file09.js"></script>
    <script src="./js/file10.js"></script>
    <script src="./js/file11.js"></script>
    <script src="./js/file12.js"></script>
    <script src="./js/file13.js"></script>
    <script src="./js/file14.js"></script>
    <script src="./js/file15.js"></script>
    <script src="./js/file16.js"></script>
    <script src="./js/file17.js"></script>
  </body>
</html>
